<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Athena Club Clone</title>
  </head>
  <body>
    <div id="app">
      <!-- navbar -->
      <div class="container-fluid sticky-top" id="main-navbar">
        <header class="row align-items-center justify-content-between">
          <div class="col-12 col-md-5 d-flex flex-row">
            <ul class="nav">
              <li><a href="#" class="nav-link">Shop All</a></li>
              <li><a href="#" class="nav-link">Shop Sets</a></li>
              <li><a href="#" class="nav-link">About Us</a></li>
              <li>
                <a href="#" class="nav-link">Our Ingredients</a>
              </li>
            </ul>
          </div>

          <div
            id="navbar-logo"
            class="col-12 col-md-2 d-flex justify-content-center"
          >
            <img
              src="https://athena-club.s3.amazonaws.com/web-assets/images/logo-header.svg"
              alt="Athena Club"
            />
          </div>

          <div class="col-12 col-md-5 d-flex flex-row-reverse">
            <ul class="nav">
              <li><a href="#" class="nav-link">Referrals</a></li>
              <li><a href="#" class="nav-link">Sign In</a></li>
              <li><a href="#" class="nav-link">Cart (0)</a></li>
            </ul>
          </div>
        </header>
      </div>

      <!-- image banner -->
      <div class="px-0 banner-img"></div>

      <!-- products -->
      <div class="container">
        <div id="product-list" class="row">
          <product-item
            v-for="item in products"
            v-bind:product="item"
          ></product-item>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
